<ion-header>

  <ion-navbar>
    <ion-title>Add a New Service</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <form [formGroup]="newEntryForm" (submit)="createEntry()" novalidate>

    <ion-item>
      <ion-label>Service Type</ion-label>
      <ion-select formControlName="serviceType">
        <ion-option value="ESNY">Emergency Shelter</ion-option>
        <ion-option value="EFW">Emergency Food/Water</ion-option>
        <ion-option value="GS">Open Gas Stations</ion-option>
        <ion-option value="CS">Charging Stations</ion-option>
        <ion-option value="OFS">Open Food Stores</ion-option>
        <ion-option value="WATM">Working ATMs</ion-option>
        <ion-option value="other">Other</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label stacked>Service Name</ion-label>
      <ion-input formControlName="name" type="text" placeholder="Shell Gas station" [class.invalid]="!newEntryForm.controls.name.valid && blur">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Service Address</ion-label>
      <ion-input formControlName="address" type="text" placeholder="123 Main street, Stamford, CT" [class.invalid]="!newEntryForm.controls.address.valid && blur">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label >Are you at Service Address now?</ion-label>
      <!--
      <ion-toggle formControlName="here" color="secondary" (ionChange)="atLocation()" checked="false" [checked]="isToggled"></ion-toggle>
      <ion-toggle formControlName="here" color="secondary" (ionChange)="atLocation()"></ion-toggle>
      -->
      <ion-toggle formControlName="here" color="secondary" (ionChange)="atLocation()">no yes</ion-toggle>
      
    </ion-item>

    <ion-item>
      <ion-label stacked>Service Phone Number</ion-label>
      <ion-input formControlName="phone" type="number" placeholder="(optional) 2035551212" >
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Notes on Service</ion-label>
      <ion-input formControlName="notes" type="text" placeholder="(optional) hours M-F 9am to 9pm" >
      </ion-input>
    </ion-item>

<!--

    <ion-item>
      <ion-label>Due Date</ion-label>
      <ion-datetime displayFormat="D MMM, YY" pickerFormat="DD MMM YYYY" formControlName="dueDate" max="2020-10-31" [class.invalid]="!newEntryForm.controls.dueDate.valid
        && blur">
      </ion-datetime>
    </ion-item>
-->

    <button ion-button block type="submit">
      Create new entry
    </button>
  </form>
</ion-content>
