<ion-header>

  <ion-navbar>
    <ion-title>Add a New Service</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <form [formGroup]="newEntryForm" (submit)="createEntry()" novalidate>

    <ion-item>
      <ion-label>Service Type</ion-label>
      <!--
      <ion-select formControlName="serviceType">
      -->
      <ion-select >
        <ion-option>Emergency Shelter</ion-option>
        <ion-option>Emergency Food/Water</ion-option>
        <ion-option selected>Open Gas Stations</ion-option>
        <ion-option>Charging Stations</ion-option>
        <ion-option>Open Food Stores</ion-option>
        <ion-option>Open ATMs</ion-option>
        <ion-option>Other</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label stacked>Service Name</ion-label>
      <ion-input formControlName="name" type="text" placeholder="Shell Gas station" [class.invalid]="!newEntryForm.controls.name.valid && blur">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Service Address</ion-label>
      <ion-input formControlName="address" type="text" placeholder="123 Main street, Stamford, CT" [class.invalid]="!newEntryForm.controls.address.valid && blur">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Service Phone Number</ion-label>
      <ion-input formControlName="phone" type="number" placeholder="(optional) 2035551212" >
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Notes on Service</ion-label>
      <ion-input formControlName="notes" type="text" placeholder="(optional) hours M-F 9am to 9pm" >
      </ion-input>
    </ion-item>

<!--
    <ion-item>
      <ion-label stacked>Amount</ion-label>
      <ion-input formControlName="amount" type="number" placeholder="How much do you have to pay?" [class.invalid]="!newEntryForm.controls.amount.valid && blur">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Due Date</ion-label>
      <ion-datetime displayFormat="D MMM, YY" pickerFormat="DD MMM YYYY" formControlName="dueDate" max="2020-10-31" [class.invalid]="!newEntryForm.controls.dueDate.valid
        && blur">
      </ion-datetime>
    </ion-item>
-->

    <button ion-button block type="submit">
      Create new entry
    </button>
  </form>
</ion-content>
