<ion-header>

  <ion-navbar>
    <ion-title>map</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

<div *ngIf="lat && lng">

  <agm-map [latitude]="lat" [longitude]="lng">

    <agm-marker [latitude]="lat" [longitude]="lng">

      <agm-info-window>
        <h3><strong>Howdy!</strong></h3>
        <p>You are here!</p>
      </agm-info-window>

    </agm-marker>

  </agm-map>

</div>

</ion-content>
