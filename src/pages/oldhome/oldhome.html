<ion-header>
  <ion-navbar>
    <ion-title>
      Available Services
    </ion-title>
    <ion-buttons end>
      <!-- -->
      <button ion-button color="danger" (click)="logoutNow()">Logout
      </button>
      <!-- -->
      <button ion-button icon-only (click)="createEntry()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let entry of entryList | async" (click)="moreEntryOptions(entry.id)" [class.hide]="entry.disputed >= 3">
      <ion-icon name="home" color="danger" item-left></ion-icon>
      <h2>{{entry.name}}</h2>
      <h3>{{entry.address}}</h3>
      <h3>{{entry.phone}}</h3>
      
      <h3 *ngIf="entry.verified">verified</h3>
      <h3 *ngIf="!entry.verified">unverified</h3> 
      <h3>{{entry.notes}}</h3>
      <p>Last confirmed:
        <strong>{{entry.updatedDate}}</strong>
      </p>
      <p>
        <ion-icon name="checkmark"></ion-icon>
        <strong> {{entry.votes}}</strong>
      </p>
    </ion-item>
  </ion-list>
